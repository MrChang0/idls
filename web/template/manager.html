<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能家居管理系统</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="/static/css/toastr.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">智能家居管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active">
                    <a href="/manager">管理</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>设备管理</h1>
        <table class="table table-condensed table-bordered table-hover">
            <caption>设备管理</caption>
            <thead>
            <tr>
                <th>uuid</th>
                <th>类型</th>
                <th>设备名</th>
                <th>描述</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <th>{{ .UUID }}</th>
                <th>{{ .Type }}</th>
                <th>{{ .Name }}</th>
                <th>{{ .Description }}</th>
                <th>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#DeviceNameChange" data-uuid="{{ .UUID }}" data-name="{{ .Name }}">
                        设备名修改
                    </button>
                </th>
                <th><a href="/manager/{{ .UUID }}/vm" class="btn btn-default btn-sm" role="button">脚本编写</a></th>
                <th>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#DeviceError" data-uuid="{{ .UUID }}">
                        查看错误
                    </button>
                </th>
                <th>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#DeviceEvent" data-uuid="{{ .UUID }}">
                        查看事件
                    </button>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="DeviceNameChange" tabindex="-1" role="dialog" aria-labelledby="DeviceNameChangeLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">修改设备名</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div style="display: none">
                        <input type="text" id="uuid">
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label">设备名:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="changename">修改设备名</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="DeviceError" tabindex="-1" role="dialog" aria-labelledby="DeviceErrorLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">设备错误</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="error" class="control-label">设备错误:</label>
                        <textarea readonly class="form-control" id="error"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="DeviceEvent" tabindex="-1" role="dialog" aria-labelledby="DeviceEventLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">设备事件</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="event" class="control-label">设备事件:</label>
                        <textarea readonly class="form-control"  id="event"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/toastr.min.js"></script>
<script src="/static/js/autosize.js"></script>
<script src="/static/js/manager.js"></script>
</body>

</html>
