<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能家居管理系统</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/starter-template.css" rel="stylesheet">

    <link href="/static/codemirror/lib/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/codemirror/theme/dracula.css">
    <link rel="stylesheet" href="/static/codemirror/addon/fold/foldgutter.css"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">智能家居管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active">
                    <a href="/manager">管理</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h1>模块编辑</h1>
    <div style="display: none" >
        <input id="uuid" value="{{ .UUID }}">
    </div>
    <label for="code">代码</label>
    <textarea class="form-control" id="code" name="code">
{{ .Code }}
    </textarea>
    <button type="button" class="btn btn-primary btn-lg active pull-right" id="commit">提交</button>
    <label for="err">错误</label>
    <textarea class="form-control" id="err" readonly>
        {{ .Err }}
    </textarea>
</div>

<!-- /.container -->
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/codemirror/lib/codemirror.js"></script>
<script src="/static/codemirror/addon/edit/matchbrackets.js"></script>
<script src="/static/codemirror/mode/lua/lua.js"></script>
<script src="/static/codemirror/addon/fold/foldcode.js"></script>
<script src="/static/codemirror/addon/fold/foldgutter.js"></script>
<script src="/static/codemirror/addon/fold/brace-fold.js"></script>
<script src="/static/codemirror/addon/fold/comment-fold.js"></script>
<script src="/static/js/edit.js"></script>
</body>

</html>
